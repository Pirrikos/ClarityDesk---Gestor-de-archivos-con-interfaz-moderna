<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">

  <!-- Sombra suave -->
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12"
                    flood-color="#000000"
                    flood-opacity="0.35"/>
    </filter>

    <!-- Brillo sutil vidrio -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
  </defs>

  <!-- Marco del monitor -->
  <rect x="32" y="32"
        width="192" height="136"
        rx="22" ry="22"
        fill="url(#glass)"
        filter="url(#softShadow)"/>

  <!-- Superficie del escritorio -->
  <rect x="46" y="46"
        width="164" height="108"
        rx="16" ry="16"
        fill="#020617"/>

  <!-- Dock sutil -->
  <rect x="82" y="130"
        width="92" height="16"
        rx="8" ry="8"
        fill="rgba(255,255,255,0.08)"/>

  <!-- Sugerencia de apps del dock -->
  <circle cx="102" cy="138" r="5" fill="#e5e7eb"/>
  <circle cx="128" cy="138" r="6" fill="#e5e7eb"/>
  <circle cx="154" cy="138" r="5" fill="#e5e7eb"/>

  <!-- Soporte monitor -->
  <rect x="114" y="176"
        width="28" height="18"
        rx="7" ry="7"
        fill="#111827"/>

  <!-- Base -->
  <rect x="88" y="200"
        width="80" height="14"
        rx="7" ry="7"
        fill="#020617"/>

</svg>
